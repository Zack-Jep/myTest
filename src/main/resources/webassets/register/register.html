<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Registrera nytt konto | Samåkning </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">
</head>

<body class="text-center">
    <form class="form-register" id="register-form">
        <h1 class="h3 mb-3 font-weight-normal" style="color:#FFFFFF">Registrera nytt konto</h1>
        <input id="email" type="email" class="form-control" placeholder="Mailadress" required> 
        <input id="username" type="text" class="form-control" placeholder="Användarnamn" required>
        <input id="password" type="password" class="form-control" placeholder="Lösenord" required>
        <button id="register" class="btn btn-lg btn-block" type="submit">Registrera</button>
    </form>
    <script src="register.js"></script>
    <script type="application/javascript">
        base.loginController.initOnLoad();
    </script>
</body>

</html>
