<h1>Hitta resa</h1>
<p> Här kan du söka efter resor som andra användare skapat. </p>
<form id="passenger-form">
    <div class="form-group row show-edit">
        <label class="col-md-2 col-form-label" for="departure-time-start">Tidigaste avgångstid:</label>
        <div class="col-md-10">
            <input type="time" class="form-control" id="departure-time-start">
            <small id="departure-time-start-help" class="form-text text-muted">Ange tid i 24h format, t.ex "14:37".
            </small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label" for="departure-time-end">Senaste avgångstid:</label>
        <div class="col-md-10">
            <input type="time" class="form-control" id="departure-time-end">
            <small id="departure-time-end-help" class="form text text-muted">Ange tid i 24h format, t.ex "14:37".</small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label" for="departure-location">Avgångsplats:</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="departure-location">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label" for="destination">Destination:</label>
        <div class="col-md-10">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="show-edit col-md-2">
                    <button id="find-trip" class="w-100 btn btn-secondary">Sök</button>
                </div>
            </div>
        </div>
    </div>


</form>
